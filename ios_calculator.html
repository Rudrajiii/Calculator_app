<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator--</title>
    <link rel="stylesheet" href="calsi.css">
   
</head>
<body>
    <div class="calsi">
        <input id="display_digit" readonly placeholder="">
        <div id="all_buttons">
            <button onclick="clearing_display()" class="ash-color">C</button>
            <button onclick="digit_remover()" class="ash-color"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 27 22.8" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-delete"><path d="M20 5H9l-7 7 7 7h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2Z"/><line x1="18" x2="12" y1="9" y2="15"/><line x1="12" x2="18" y1="9" y2="15"/></svg></button>
            <button onclick="add_to_display('%')" class="ash-color">%</button>
            <button onclick="add_to_display('/')" class="operating_button"><svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-divide"><circle cx="12" cy="6" r="1"/><line x1="5" x2="19" y1="12" y2="12"/><circle cx="12" cy="18" r="1"/></svg></button>
            <button onclick="add_to_display('7')">7</button>
            <button onclick="add_to_display('8')">8</button>
            <button onclick="add_to_display('9')">9</button>
            <button onclick="add_to_display('*')" class="operating_button">x</button>
            <button onclick="add_to_display('4')">4</button>
            <button onclick="add_to_display('5')">5</button>
            <button onclick="add_to_display('6')">6</button>
            <button onclick="add_to_display('-')" class="operating_button">-</button>
            <button onclick="add_to_display('1')">1</button>
            <button onclick="add_to_display('2')">2</button>
            <button onclick="add_to_display('3')">3</button>
            <button onclick="add_to_display('+')" class="operating_button">+</button>
        </div>
           <span>
            <button id="mw" class="max-width" onclick="add_to_display('0')">0</button>
            <button id="adis" onclick="add_to_display('.')">.</button>
            <button id="eq" onclick="Calculated_total()" class="operating_button">=</button>
           </span>
    </div>
    <script src="clac.js"></script>
</body>
</html>
